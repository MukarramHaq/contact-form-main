<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon!
   -->

    <main>
      <div class="card">
        <form action="/">
          <h1>Contact Us</h1>
          <div class="name">
            <div class="first-name">
              <label for="firstname">First Name <span>*</span></label>
              <input class="three-inputs" type="text" id="firstname" />
              <div class="error"></div>
            </div>
            <div class="last-name">
              <label for="lastname">Last Name <span>*</span></label>
              <input class="three-inputs" type="text" id="lastname" />
              <div class="error"></div>
            </div>
          </div>

          <div class="email">
            <label for="email">Email <span>*</span></label>
            <input class="three-inputs" type="text" id="email" />
            <div class="error"></div>
          </div>

          <label for="query">Query Type <span>*</span></label>
          <div class="query">
            <div class="general">
              <input
                class="radio-btn"
                type="radio"
                id="general"
                name="enquiry"
              />
              <label for="general">General Enquiry</label>
            </div>
            <div class="support">
              <input
                class="radio-btn"
                type="radio"
                id="support"
                name="enquiry"
              />
              <label for="support">Support Enquiry</label>
            </div>
          </div>

          <div class="text-area">
            <label for="message">Message <span>*</span></label>
            <textarea name="" id="message" rows="10"></textarea>
          </div>

          <div class="consent">
            <input type="checkbox" id="checkbox" />
            <label for="checkbox"
              >I consent to being contacted by the team <span>*</span></label
            >
          </div>

          <!-- <input class="btn" type="submit" /> -->
           <button class="btn">Submit</button>
        </form>
      </div>
    </main>

    <script defer src="index.js"></script>
  </body>
</html>
